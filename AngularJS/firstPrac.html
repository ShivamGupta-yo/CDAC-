<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">

    </script>
    <title>Angular 1st Practical</title>
</head>
<body>
    <div ng-app="" ng-init="qty=3; price=5; firstName='Shivam'; lastName='Gupta'; arr=[10,20,30,40,50,60,70,80]">
        <p>Total Price: {{qty*price}}</p>
        <p>The Buyer is : {{firstName + " " +lastName}}</p>
        <p>The seventh position of the array is:  {{arr[6]}}</p>
       
    </div>
</body>
</html>
