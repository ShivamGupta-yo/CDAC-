<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- stylesheet -->
<link rel="stylesheet" href="Flex.css">
<title>This one is flex</title>
</head>
<body>
    <h1>This is the flex-direction property</h1>
    <span class="flex-direction">
        <div style="order: 1;">1</div>
        <div style="order: 4;">2</div>
        <div style="order: 5;">3</div>
        <div style="order: 7;">4</div>
        <div style="order: 3; flex-grow: 3;">5</div>
        <div style="order: 2;">6</div>
        <div style="order: 8;">7</div>
        <div style="order: 6;">8</div>
        <div style="order: 10;">9</div>
        <div style="order: 12;">10</div>
        <div style="order: 1; flex-shrink: 3;">11</div>
        <div style="order: 1;">12</div>
    </span>

    <!-- Grid Property -->
    <h1>CSS Grid Properties</h1>
    <span class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item" style="grid-row: 1/3;">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </span>

    <div class="transition">
        <p>this is me!!!</p>
    </div>
</body>
</html>
