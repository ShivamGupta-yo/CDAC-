<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game</title>
  <style>
  
    body {
     text-align: center;
  font-family: 'Arial', sans-serif;
  text-align: center;
  background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
background-repeat: no-repeat;
  background-size: cover;
  color: white; 
  margin: 0;
  padding: 0;
  background-size: 100%;
}

#welcome-container, #game-container{
  height: 100vh;

}
#game-container {
  display: none;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}

#userName,
#userGuess {
  padding: 10px;
  margin: 5px;
  border: 1px solid #3498db;
  border-radius: 5px;
  width: 200px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  background-color: #3cdb34;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px; 
}

button:hover {
  background-color: #0d0d0d;
  transition: 0.3s ease-in-out; 
  color: white;
}

  </style>
</head>
<body>

  <div id="welcome-container" >
    <h1>Welcome to the Word Game!</h1>
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-container">
    <h2 id="greeting"></h2>
    <div id="word-container"></div>
    <label for="userGuess">Your Guess:</label>
    <input type="text" id="userGuess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
    <p id="finalMarks"></p>
    <p id="finalMessage"></p>
    <button onclick="playAgain()">Play Again</button>
  </div>

  <script>
    let userName;
    let currentWord;
    let attempts = 0;
    let score = 0;

    const words = ["apple", "banana", "orange", "grape", "kiwi", "strawberry", "blueberry", "pineapple", "watermelon"];

    function startGame() {
      userName = document.getElementById("userName").value;
      if (userName.trim() === "") {
        alert("Please enter your name.");
        return;
      }

      document.getElementById("welcome-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";

      document.getElementById("greeting").innerText =` Welcome ${userName}, Let's play the word game!`;
      startRound();
    }

    function startRound() {
      currentWord = getRandomWord();
      displayWord();
      document.getElementById("userGuess").value = "";
      document.getElementById("result").innerText = "";
      attempts = 0;
    }

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function displayWord() {
      const jumbledWord = shuffleWord(currentWord);
      document.getElementById("word-container").innerText = jumbledWord;
    }

    function shuffleWord(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function checkGuess() {
      const userGuess = document.getElementById("userGuess").value.toLowerCase();

      if (userGuess === currentWord) {
        calculateScore();
      } else {
        attempts++;
        if (attempts < 3) {
          showResult(`Incorrect! Try again. (Attempts left: ${3 - attempts})`, "red");
        } else {
          showResult("Sorry, out of moves. ðŸ˜¢", "red");
          document.getElementById("word-container").innerText = `The correct word was: ${currentWord}`;
          document.getElementById("userGuess").disabled = true;
          
        }
      }
    }

    function showResult(message, color) {
      document.getElementById("result").innerText = message;
      document.getElementById("result").style.color = color;
    }

    function calculateScore() {
      if (attempts === 0) {
        score = 100;
        showResult("Correct! ðŸŒŸ", "white");
      } else if (attempts === 1) {
        score = 70;
        showResult("Correct! ðŸ˜Š", "white");
      } else if(attempts === 2) {
        score = 40;
        showResult("Correct! ðŸ˜¢", "white");
      }

      showFinalMarksAndMessage(score);
    }

    function showFinalMarksAndMessage(finalScore) {
      document.getElementById("finalMarks").innerHTML = `Your marks: ${finalScore} ${getEmoji(finalScore)}`;
      document.getElementById("finalMessage").innerHTML = getFinalMessage(finalScore);
    }

    function getEmoji(score) {
      if (score === 100) return "â­";
      if (score === 70) return "ðŸ˜Š";
      if (score === 40) return "ðŸ˜¢";
    }

    function getFinalMessage(score) {
      if (score === 100) return "Excellent! ";
      if (score === 70) return "Good job! ";
      if (score === 40) return "Nice try. ";
    }

    function playAgain() {
      document.getElementById("userGuess").disabled = false;
      document.getElementById("finalMarks").innerText = "";
      document.getElementById("finalMessage").innerText = "";
      startRound();
    }
  </script>

</body>
</html>
